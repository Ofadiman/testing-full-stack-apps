services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    command: pnpm turbo run dev --filter=@cypressing-react/api
    working_dir: /home/ubuntu/cypressing-react
    volumes:
      - ./:/home/ubuntu/cypressing-react

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    command: pnpm turbo run dev --filter=@cypressing-react/web
    working_dir: /home/ubuntu/cypressing-react
    volumes:
      - ./:/home/ubuntu/cypressing-react

  postgres:
    image: docker.io/library/postgres:16.3-bookworm
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
